<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>销货列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>单号</th>
            <th>客户</th>
            <th>销售日期</th>
            <th>销售总额</th>
            <th>登记情况</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="seles : ${salesList}" class="active">
            <th scope="row" th:text="${seles.salesDH}">1</th>
            <td th:text="${seles.salesName}">neo</td>
            <td th:text="${seles.saDate}">Otto</td>
            <td th:text="${seles.saSum}">6.00</td>
            <td th:text="${seles.saDj}"></td>
            <td th:text="${seles.saZt}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">新增</a>
    </div>
</div>

</body>
</html>
